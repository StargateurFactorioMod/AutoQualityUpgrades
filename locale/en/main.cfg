[mod-setting-name]
aqu-watch-types=Watch Types
aqu-tick-mode=Tick Mode
aqu-ticks-per-cycle=Ticks per Cycle
aqu-on-nth-tick=On nth tick
aqu-entities-per-on-nth-tick=Entities per on nth tick

[mod-setting-description]
aqu-watch-types=Comma separated list of entity type being watch to upgrade
aqu-tick-mode=Chose tick mode, for now either cycle (will cycle all entities every n ticks), or constant (will process n entities every m ticks)
aqu-ticks-per-cycle=Number of targeted ticks to procceed all entities
aqu-on-nth-tick=Tick rate of constant mode, lower == less UPS
aqu-entities-per-on-nth-tick=Number of entities process ever nth tick of constant mode, higher == less UPS
